<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>
<body>
    <section class="hero is-success">
        <div class="hero-body">
          <p class="title">
            Emoji Finder.
          </p>
        </div>
    </section>
    
        <div class="container">
            <form class="box">
                <div class="field">
                  <label class="label">Type your Emoji</label>
                  <div class="control">
                    <input class="input" type="email" placeholder="Emoji Type">
                  </div>
                </div>
              

              
                <button class="button is-primary">Search</button>
              </form>
        </div>
      </section>
    
</body>
</html>
